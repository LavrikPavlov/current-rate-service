version: '3.8'

services:
  postgresql:
    container_name: currency_rate_service
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=currency-rate
      - PGDATA=/data/postgres
    restart: "no"
    volumes:
      - ./init/db/init_create_schema.sql:/docker-entrypoint-initdb.d/init_create_schema.sql

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5